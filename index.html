<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Welcome To</title>
</head>
<body>

    <div id="goalsCardsDiv">
        <img id="goals1" class="cards">
        <img id="goals2" class="cards">
        <img id="goals3" class="cards">
    </div>

    <div id="frontCardsDiv">
        <div id="front1Animation" class="cards"><img id="front1" class="cards"></div>
        <div id="front2Animation" class="cards"><img id="front2" class="cards"></div>
        <div id="front3Animation" class="cards"><img id="front3" class="cards"></div>
    </div>

    <!-- <div id="frontCardsDivAnimation">
    </div> -->

    <div id="backCardsDiv">
        <div id="back3Animation" class="cards"><img id="back3" class="cards"></div>
        <div id="back2Animation" class="cards"><img id="back2" class="cards"></div>
        <div id="back1Animation" class="cards"><img id="back1" class="cards"></div>
    </div>
    <div id="playerButtons"></div>
    <button id="undoButton">UNDO</button> <div id="shuffleWarning">Deck will be shuffled!</div>
    <script src="cards.js"></script>
</body>
</html>
